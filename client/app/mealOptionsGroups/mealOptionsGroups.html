<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Meal Options Groups:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="mealOptionsGroup in mealOptionsGroups">
        <li><a href="#" ng-click="onItemClicked(mealOptionsGroup)">{{ mealOptionsGroup.name }} ({{ mealOptionsGroup.active ? 'active' : 'inactive' }})<button type="button" class="close" ng-click="deleteMealOptionsGroup(mealOptionsGroup)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="mealOptionsGroup-form">
    <label>Add or edit some more meal options groups:</label>
    <p class="form-group">
      <label for="target_selector">Select meal options group to edit:</label>
      <multiselect
        ng-model="targetMealOptionsGroup"
        options="mealOptionsGroup.name for mealOptionsGroup in mealOptionsGroups"
        change="onTargetMealOptionsGroupChanged()"
        data-multiple="false"
        data-compare-by="_id"
        scroll-after-rows="5"
        filter-after-rows="5"
        max-width="100"
        tabindex="-1">
      </multiselect>
      <a href="" ng-click="targetMealOptionsGroup = null;">Clear Selection</a>
    </p>
    <p class="form-group">
      <input type="text" class="form-control" placeholder="Add a title here" ng-model="newMealOptionsGroupTitle">
    </p>
    <p class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="newMealOptionsGroupActive"> Is Active
        </label>
      </div>
    </p>
    <p class="form-group">
      <label for="children_selector">Select children meal options:</label>
      <multiselect
        ng-model="newMealOptionChildrenIds"
        options="mealOption.name for mealOption in mealOptions"
        data-multiple="true"
        data-compare-by="_id"
        scroll-after-rows="5"
        filter-after-rows="5"
        max-width="100"
        tabindex="-1">
      </multiselect>
    </p>
    <button type="submit" class="btn btn-primary" ng-click="addOrEditMealOptionsGroup()">{{ targetMealOptionsGroup ? 'Edit Meal Option' : 'Add New' }}</button>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>The Mealz v0.1</p>
  </div>
</footer>
