<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="mealOption in mealOptions">
        <li><a href="#" tooltip="{{mealOption.info}}">{{mealOption.name}} ({{mealOption.active ? 'active' : 'inactive'}})<button type="button" class="close" ng-click="deleteMealOption(mealOption)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="mealOption-form">
    <label>Add some more meal options:</label>
    <p class="form-group">
      <input type="text" class="form-control" placeholder="Add a title here" ng-model="newMealOptionTitle">
    </p>
    <p class="form-group">
      <textarea class="form-control" rows="3" placeholder="Add some information here" ng-model="newMealOptionInfo"></textarea>
    </p>
    <p class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="newMealOptionActive"> Is Active
        </label>
      </div>
    </p>
    <button type="submit" class="btn btn-primary" ng-click="addMealOption()">Add New</button>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>The Mealz v0.1</p>
  </div>
</footer>
