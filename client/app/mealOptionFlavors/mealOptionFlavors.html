<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Meal Option Flavors:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="mealOptionFlavor in mealOptionFlavors">
        <li><a href="#" tooltip="{{ mealOptionFlavor.info }}" ng-click="onItemClicked(mealOptionFlavor)">{{ mealOptionFlavor.name }}<button type="button" class="close" ng-click="deleteMealOptionFlavor(mealOptionFlavor)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="mealOptionFlavor-form">
    <label>Add or edit some more meal options:</label>
    <p class="form-group">
      <label for="target_selector">Select meal option to edit:</label>
      <multiselect
        ng-model="targetMealOptionFlavor"
        options="mealOptionFlavor.name for mealOptionFlavor in mealOptionFlavors"
        change="onTargetMealOptionFlavorChanged()"
        data-multiple="false"
        data-compare-by="_id"
        scroll-after-rows="5"
        filter-after-rows="5"
        max-width="100"
        tabindex="-1">
      </multiselect>
      <a href="" ng-click="targetMealOptionFlavor = null;">Clear Selection</a>
    </p>
    <p class="form-group">
      <input type="text" class="form-control" placeholder="Add a title here" ng-model="newMealOptionFlavorTitle">
    </p>
    <p class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="newMealOptionFlavorActive"> Is Active
        </label>
      </div>
    </p>
    <button type="submit" class="btn btn-primary" ng-click="addOrEditMealOptionFlavor()">{{ targetMealOptionFlavor ? 'Edit Meal Option' : 'Add New' }}</button>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>The Mealz v0.1</p>
  </div>
</footer>
